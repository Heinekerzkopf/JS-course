<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>JavaScript</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__container">
            <div class="mainblock">
                <div class="mainblock__header">
                    <a href="#" class="mainblock__againbutton">Try again!</a>
                    <div class="mainblock__numberbetween">()</div>
                </div>
                <div class="mainblock__guessblock">
                    <h1 class="mainblock__title">
                        Guess the number!
                    </h1>
                    <div class="mainblock__numberblock"></div>
                </div>
                <div class="mainblock__footer footer-mainblock">
                    <div class="footer-mainblock__row">
                        <div class="footer-mainblock__column">
                            <div class="footer-mainblock__items">
                                <div class="footer-mainblock__text">
                                    Write the answear here...
                                </div>
                                <input type="number" class="footer-mainblock__input">
                                <br>
                                <button type="button" class="footer-mainblock__button">Check!</button>
                            </div>
                        </div>
                        <div class="footer-mainblock__column">
                            <div class="footer-mainblock__items">
                                <div class="footer-mainblock__attempts">Number of attempts: <span class="attempts"></span></div>
                                <div class="footer-mainblock__record">Record: <span class="record"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <script src="js/script.js"></script>
</body>

</html>
